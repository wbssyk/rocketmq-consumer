server:
  port: 30002

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rocketmq?characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-idle: 8 #最大空闲连接 默认8
        min-idle: 0 #最小空闲连接
        max-wait: -1ms #默认-1 最大连接阻塞等待时间
    password: 123456
    host: 127.0.0.1
    timeout: 3600ms #超时时间

rocketmq:
  consumer:
    isOnOff: on
    groupName: rocketmq-shiyakun
    namesrvAddr: 192.168.1.200:9876;192.168.1.201:9876;192.168.1.202:9876
    topics: Topic-1
    consumeThreadMin: 20
    consumeThreadMax: 64
    consumeMessageBatchMaxSize: 1

mybatis-plus:

  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.shi.rocketmqconsumer.entity
  global-config:
    id-type: 0
#    field-strategy: 2
    db-column-underline: true
    #table-prefix: mp_
    refresh-mapper: true
    #capital-mode: true
#    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
#    logic-delete-value: 1
#    logic-not-delete-value: 0
#    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    multipleResultSetsEnabled: false #
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: false
    return-instance-for-empty-row: false